<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js" defer></script>
  <div class="form">
    <div class="addbox">
      <div class="exit">
        X
      </div>
      <div class="formbox">
        Title:
        <input class="title" title="title">
      </div>
      <div class="formbox">
        Author:
        <input class="author" title="author">
      </div>
      <div class="formbox">
        Pages:
        <input class="pages" title="pages">
      </div>
      <div class="submit">
        Submit
      </div>
    </div>
  </div>
  <div class="container">
    <div class="header">
      Library
    </div>
    <div class="main">
      <div class="add">
        +
      </div>
    </div>
    <div class="footer">
      Created by Nhan Nguyen | The Odin Project
    </div>
  </div>
